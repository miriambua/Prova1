<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect audio guida</title>
  <script>
    const lang = navigator.language || navigator.userLanguage;
    const url_it = "https://museicapitolini-preprod.comune.roma.it/mcap-div-be/media/audio/2";
    const url_en = "https://museicapitolini-preprod.comune.roma.it/mcap-div-be/media/audio/3";
    const redirectUrl = lang.startsWith("it") ? url_it : url_en;

    // Aggiungi questo per vedere il valore della lingua rilevata
    alert("Lingua rilevata: " + lang + ". Reindirizzamento a: " + redirectUrl);

    // Reindirizza subito
    window.location.href = redirectUrl;
  </script>
</head>
<body>
  Stai per essere reindirizzato alla tua audioguida...
  <br>
  Se non vieni reindirizzato, <a href="https://museicapitolini-preprod.comune.roma.it/mcap-div-be/media/audio/2">clicca qui</a>.
</body>
</html>
